<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEST GeoFrontier ‚Äî Towns of the Month</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f3f3f3;
      color: #111;
    }

    .section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      margin-bottom: 24px;
    }

    .card {
      background: white;
      padding: 26px;
      border-radius: 14px;
      box-shadow: 0 5px 16px rgba(0,0,0,0.08);
      margin-bottom: 32px;
    }

    /* HEADER AREA */
    .town-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 6px;
    }

    .town-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .town-month {
      font-size: 0.85rem;
      opacity: 0.65;
      white-space: nowrap;
    }

    /* IMAGE */
    .town-image {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      border-radius: 12px;
      margin: 14px 0 16px;
      display: block;
    }

    /* DESCRIPTION */
    .town-description {
      font-size: 0.95rem;
      line-height: 1.55;
      margin-bottom: 14px;
    }

    /* META INFO */
    .town-meta {
      font-size: 0.85rem;
      opacity: 0.8;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>

<body>

<div id="navbar-container"></div>

<script>
  fetch("./components/navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar-container").innerHTML = html;

      const guideToggle = document.getElementById("guideToggle");
      const guideMenu = document.getElementById("dropdownMenu");
      const supportToggle = document.getElementById("supportToggle");
      const supportMenu = document.getElementById("supportMenu");

      function closeAll() {
        guideMenu.style.display = "none";
        supportMenu.style.display = "none";
      }

      guideToggle.addEventListener("click", () => {
        const open = guideMenu.style.display === "block";
        closeAll();
        guideMenu.style.display = open ? "none" : "block";
      });

      supportToggle.addEventListener("click", () => {
        const open = supportMenu.style.display === "block";
        closeAll();
        supportMenu.style.display = open ? "none" : "block";
      });

      window.addEventListener("click", (e) => {
        if (
          !guideToggle.contains(e.target) &&
          !guideMenu.contains(e.target) &&
          !supportToggle.contains(e.target) &&
          !supportMenu.contains(e.target)
        ) {
          closeAll();
        }
      });
    });
</script>

<div class="section">
  <h1>üèÜ Towns of the Month</h1>
  <div id="town-list"></div>
</div>

<script src="components/town-data.js"></script>
<script>
  const container = document.getElementById("town-list");

  townsOfTheMonth.forEach(town => {
    container.innerHTML += `
      <div class="card">
        
        <div class="town-header">
          <h2>${town.name}</h2>
          <span class="town-month">${town.month}</span>
        </div>

        <img class="town-image" src="${town.image}" alt="${town.name}">

        <p class="town-description">
          ${town.description}
        </p>
        
        <div class="town-meta">
          <span>üë• ${latest.population}</span>
          <span>üëë ${latest.leader}</span>
          <span>üèõ ${latest.ideology}</span>
        </div>

      </div>
    `;
  });
</script>

</body>
</html>
