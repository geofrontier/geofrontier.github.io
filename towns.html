<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoFrontier ‚Äî Towns of the Month</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f3f3f3;
      color: #111;
    }

    .section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      margin-bottom: 28px;
    }

    .card {
      background: white;
      padding: 26px;
      border-radius: 14px;
      box-shadow: 0 5px 16px rgba(0,0,0,0.08);
      margin-bottom: 32px;
    }

    .town-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
    }

    .town-name {
      margin: 0;
      font-size: 1.4rem;
    }

    .town-month {
      font-size: 0.85rem;
      opacity: 0.65;
      white-space: nowrap;
    }

    .town-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      margin: 14px 0;
    }

    .town-desc {
      margin: 6px 0 14px;
      line-height: 1.55;
      color: #374151;
    }

    .town-meta {
      display: flex;
      gap: 14px;
      font-size: 0.85rem;
      color: #6b7280;
      flex-wrap: wrap;
    }

    .town-meta span {
      background: #f1f5f9;
      padding: 6px 12px;
      border-radius: 999px;
    }
  </style>
</head>

<body>

<div id="navbar-container"></div>

<script>
  fetch("./components/navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar-container").innerHTML = html;
    });
</script>

<div class="section">
  <h1>üèÜ Towns of the Month</h1>
  <div id="town-list"></div>
</div>

<script src="components/town-data.js"></script>
<script>
  const container = document.getElementById("town-list");

  townsOfTheMonth.forEach(town => {
    container.innerHTML += `
      <div class="card">

        <div class="town-header">
          <h2 class="town-name">${town.name}</h2>
          <span class="town-month">${town.month}</span>
        </div>

        <img class="town-image" src="${town.image}" alt="${town.name}">

        <p class="town-desc">${town.description}</p>

        <div class="town-meta">
          <span>üë• ${town.population}</span>
          <span>üëë ${town.leader}</span>
          <span>üèõ ${town.ideology}</span>
        </div>

      </div>
    `;
  });
</script>

</body>
</html>
