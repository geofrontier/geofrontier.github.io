<!-- DROPDOWN SCRIPT -->
<script>
  function createToggle(toggleId, menuId) {
    const toggle = document.getElementById(toggleId);
    const menu = document.getElementById(menuId);

    toggle.addEventListener("click", (e) => {
      e.stopPropagation();
      const isOpen = menu.style.display === "block";

      document.querySelectorAll(".dropdown-content").forEach(m => m.style.display = "none");

      menu.style.display = isOpen ? "none" : "block";
    });
  }

  createToggle("guideToggle", "dropdownMenu");
  createToggle("supportToggle", "supportMenu");

  window.addEventListener("click", () => {
    document.querySelectorAll(".dropdown div").forEach(m => m.style.display = "none");
  });
</script>
