<script>
  // Navbar-specific JavaScript - This will be executed when the component loads
  (function initNavbarDropdowns() {
    console.log('Initializing navbar dropdowns...');
    
    const dropdowns = document.querySelectorAll('.dropdown');
    
    // Function to close all dropdowns
    function closeAllDropdowns() {
      dropdowns.forEach(dropdown => {
        dropdown.classList.remove('active');
        const menu = dropdown.querySelector('.dropdown-menu');
        if (menu) {
          menu.classList.remove('show');
        }
      });
    }
    
    // Initialize each dropdown
    dropdowns.forEach(dropdown => {
      const toggle = dropdown.querySelector('.nav-dropdown');
      const menu = dropdown.querySelector('.dropdown-menu');
      
      if (toggle && menu) {
        // Click handler for dropdown toggle
        toggle.addEventListener('click', function(e) {
          e.stopPropagation();
          e.preventDefault();
          
          const isActive = dropdown.classList.contains('active');
          
          // Close all other dropdowns
          closeAllDropdowns();
          
          // Toggle this dropdown
          if (!isActive) {
            dropdown.classList.add('active');
            menu.classList.add('show');
          }
        });
        
        // Prevent clicks inside dropdown from closing it
        menu.addEventListener('click', function(e) {
          e.stopPropagation();
        });
      }
    });
    
    // Close dropdowns when clicking outside
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.dropdown')) {
        closeAllDropdowns();
      }
    });
    
    // Close dropdowns on escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeAllDropdowns();
      }
    });
    
    // Close dropdowns when clicking a link inside them
    document.querySelectorAll('.dropdown-menu a').forEach(link => {
      link.addEventListener('click', function() {
        closeAllDropdowns();
      });
    });
    
    console.log('Navbar dropdowns initialized');
  })();
</script>
